
{% extends "generic.html" %}

{% block title %}Manage &mdash; {{network.name}}{% endblock %}
{% block content %}
<form action="{% url "manage.network" network.slug %}" method="post">
	{% csrf_token %}
	
	{% for field in form %}
	<div>
		<div class="label">{{field.label}}</div>
		<div class="field">{{field}}</div>
	</div>
	{% endfor %}
	<input type="submit" value="Submit">
</form>
{% endblock %}
