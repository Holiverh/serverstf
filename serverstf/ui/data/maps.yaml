# This file contains lists of map creators for numerous Source maps. Ideally
# this will be continuously expanded on until it covers the majority of maps
# in active rotation.
#
# The structure is fairly simple. The top-level object is a map which maps
# Steam application IDs to map names. The map names themself relate to a
# further map which has the following fields:
#
# `link`
#   A URL to the canonical source of the map if applicable otherwise it
#   should be null.
#
# `official`
#   A boolean indicating whether or not it's an official map.
#
# `community`
#   A boolean indicating whether or not it's a community-made map.
#
# `creators`
#   A list of objects which describes the creators of the map. Each object
#   has two fields: `name` and `link`. The name is the ... well, name of the
#   creator. The `link` is an optional URL to the creator; this may be null.
#
#   These lists shouldn't be in any particular order.
#
# When linking to other sites, either for a creator or the map it self
# be mindful that these links will be exposed to users. Preferably only link
# to Valve-controlled or otherwise reputable sites. E.g. for map creators
# a link to the Steam profile is preferably to a link to their personal
# website.

